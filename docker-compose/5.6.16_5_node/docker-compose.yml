#kibana
  kb:
    image: kibana:5.6.16
    container_name: kibana
    depends_on:
      - es01
      - es02
      - es03
      - es04
      - es05
    environment:
      - ELASTICSEARCH_URL=http://es01:9200
    ports:
       - 127.0.0.1:5601:5601
    networks:
        esnet:
          ipv4_address: 172.19.0.6

  #monitor
  monitor:
    image: elastichq/elasticsearch-hq
    container_name: hq
    environment:
      HQ_DEFAULT_URL: 'http://es01:9200'
    depends_on:
      - es01
      - es02
      - es03
      - es04
      - es05
    ports:
       - 127.0.0.1:5000:5000
    networks:
        esnet:
          ipv4_address: 172.19.0.8

networks:
  esnet:
    ipam:
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local
