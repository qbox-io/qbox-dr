version: '3'
services:
  #setup
  setup:
    image: ubuntu:18.04
    container_name: setup
    volumes:
      - ${SETUP_LOCAL}:/mnt/setup/creds
    command:
      - bin/bash
      - -c
      - apt update && apt install apache2-utils -y && htpasswd -b -c /mnt/setup/creds/.credentials ${USER_NAME} ${PASSWORD}
    networks:
        esnet:
          ipv4_address: 172.19.0.7
  #nginx
  nginx:
    image: nginx:latest
    container_name: nginx_container
    depends_on:
      - setup
      - es01
      - es02
      - es03
      - es04
      - es05
      - kb
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${SETUP_LOCAL}:/etc/nginx/creds/
    networks:
        esnet:
          ipv4_address: 172.19.0.2
# es pods
  es01:
    build:
      context: .
      dockerfile: elasticsearch-with-s3.Dockerfile
    container_name: elasticsearch1
    environment:
      - ES_JAVA_OPTS=${ALLOCATED_HEAP}
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: ${MEM_LIMIT}
    restart: always
    volumes:
      - ${DATA_LOCATION1}:/usr/share/elasticsearch/data
      - ./configs/es01.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ${ES_LOG_LOCAL1}:/usr/share/elasticsearch/logs
      - ./configs/log4j2.properties:/usr/share/elasticsearch/config/log4j2.properties
    networks:
        esnet:
          ipv4_address: 172.19.0.3

  es02:
    build:
      context: .
      dockerfile: elasticsearch-with-s3.Dockerfile
    container_name: elasticsearch2
    environment:
      - ES_JAVA_OPTS=${ALLOCATED_HEAP}
