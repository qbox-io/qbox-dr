        #    proxy_set_header Proxy-Connection "Keep-Alive";

        #    }

        #monitor
        location /monitor/ {
           rewrite /monitor/(.*) /$1 break;
           proxy_pass http://monitor/;
           #proxy_http_version 1.1;
           proxy_redirect off;
           proxy_buffering off;
           proxy_set_header Connection "Keep-Alive";
           proxy_set_header Proxy-Connection "Keep-Alive";

           }



  }

}
